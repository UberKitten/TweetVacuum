<!doctype html>
<html>
  <head>
    <title>Tweet Vacuum</title>
    <style>
		* {
			font-family: "Comic Sans MS", "Comic Sans", "Chalkboard SE", "Comic Neue", cursive;
		}

		#page {
			padding: 15px 15px 15px 15px;
		}

		#stop {
			display: none;
		}
		
		#about {
			float: right;
			text-align: center;
		}
    </style>
	<script src="jquery-3.1.0.js"></script>
	<script src="dexie.js"></script>
	<script src="common.js"></script>
	<script src="popup.js"></script>
  </head>
  <body>
	<div id="page">
		<form id="form">
			<div id="about">
				<img src="logo_128.png" /><br />
				<h2>TweetVacuum</h2>
				<a href="https://github.com/T3hUb3rK1tten/TweetVacuum">Github</a><br />
				By <a href="https://mwe.st/">Astra West</a>
			</div>
			<label for="username">Username:</label> <input type="text" id="username" />
			<button id="start">Start</button>
			<button id="stop">Stop</button><br />
			<p id="log">
				<span id="endlog"></span>
			</p>
			<br />
			<button id="delete">Delete database for user</button> <button id="download">Download database for user</button>
			<a id="downloadAnchor"></a>
		</form>
	</div>
  </body>
</html>
